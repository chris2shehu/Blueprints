blueprint:
  name: Arrival & Departure Announcements Google TTS
  description: Use Google TTS to announce when a person arrives or departs from a zone
  source_url: https://github.com/TekHawk/Blueprints/blob/b1c8594d5c24e48cf05e583e74d23f5cabc85c90/Arrival%20and%20Departure%20TTS.yaml
  domain: automation

  input:
    # Person
    person_select:
      name: Person
      description: "Person to trigger TTS on"
      selector:
        entity:
          domain: person
    # Zone
    zone_select:
      name: Zone
      description: "Zone to trigger TTS on"
      selector:
        entity:
          domain: zone
    # Speaker selector
    media_player:
      name: Device(s) to speak through
      description: "This uses cloud TTS to send a text message"
      selector:
        entity:
          domain: media_player
    # Message arrival
    arrival_message:
      name: Arrival Message
      description: "Type your arrival message here:"
      default: Welcome Home
      selector:
        text:
          multiline: true
    # Message departure
    departure_message:
      name: Departure Message
      description: "Type your departure message here:"
      default: Goodbye
      selector:
        text:
          multiline: true

trigger:
  - platform: zone
    entity_id: !input person_select
    zone: !input zone_select
    event: enter
  - platform: zone
    entity_id: !input person_select
    zone: !input zone_select
    event: leave

condition: []

action:
  - choose:
      - conditions:
          - condition: zone
            entity_id: !input person_select
            zone: !input zone_select
        sequence:
          - service: tts.cloud_say
            data:
              cache: false
              entity_id: !input media_player
              message: !input arrival_message
      - conditions:
          - condition: not
            conditions:
              - condition: zone
                entity_id: !input person_select
                zone: !input zone_select
        sequence:
          - service: tts.cloud_say
            data:
              cache: false
              entity_id: !input media_player
              message: !input departure_message

mode: queued
max: 10
